<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cadastro EBAC</title>
  </head>
  <body>
    <h1>Formulário de cadastro EBAC</h1>
    <br />
    <h2>Por favor, insira os dados para cadastro:</h2>
    <br />
    <form>
      <input type="text" placeholder="Nome:" /><br />
      <input type="email" placeholder="Email:" /><br />
      <input type="tel" placeholder="Numero para contato:" /><br />
      <input type="password" placeholder="Senha:" /><br />
    </form>
    <button type="reset">Limpar dados</button><br>
    <button type="submit">Enviar formulário de cadastro</button>
  </body>
</html>
